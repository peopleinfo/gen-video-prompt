<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generated Images</h1>

      <div class="controls">
        <button id="downloadAll" class="btn btn-primary">
          Download All as ZIP
        </button>
        <button id="clearAll" class="btn btn-danger">Clear All</button>
      </div>

      <div class="chat-box">
        <textarea
          id="chatPrompt"
          placeholder="LLM Chat"
          rows="4"
        ></textarea>
        <div class="chat-actions">
          <button id="sendChat" class="btn btn-secondary">Chat</button>
          <button id="abortChat" class="btn btn-danger" disabled>Abort</button>
        </div>
      </div>
      <div id="chatOutput" class="chat-output"></div>
      <button id="sendToPrompt" class="btn btn-secondary">
        Send Prompt & Start
      </button>

      <div id="gallery" class="gallery">
        <p class="empty-message">
          No images yet. Use the buttons on ChatGPT to generate images!
        </p>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
